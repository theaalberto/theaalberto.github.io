<!doctype html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <style>
        body {
            transition: background-color 0.5s, color 0.5s; 
        }

        .custom-navbar {
            background-color: #070707;
        }

        .navbar-brand {
            color: white; 
        }

        .navbar-brand:hover {
            color: white; 
        }

        .carousel-item img {

            height: auto; 
            max-height: 75vh;

        }

        .collapsible-section {
            display: none; 
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .custom-navbar {

        }

        .navbar-button {
            margin-left: auto; 
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg custom-navbar d-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">O.TWO.O</a>
            <button class="btn btn-outline-light navbar-button" type="button" id="darkModeToggle">Dark</button>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="carouselExampleFade" class="carousel slide carousel-fade">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="https://www.otocosmetics.com/cdn/shop/files/f0f20b797d263813f8b8c0eca01eb1c3_1944x.jpg?v=1723452976" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.otocosmetics.com/cdn/shop/files/1_749db6a9-8af6-4e39-b36b-0a1f40d96bac_1944x.jpg?v=1723453763" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://www.otocosmetics.com/cdn/shop/files/2_c2a2489e-0039-472c-b0a3-4111be86cbb8_1944x.jpg?v=1628654497" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </div>

    <div class="container my-4">
        <div class="row" id="card-container">
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p class="mb-0">Â© 2024 O.TWO.O. All Rights Reserved.</p>
            <button class="btn btn-outline-light mt-3" id="toggleFooterButton">Show More Info</button>
            <div class="collapsible-section" id="collapsibleFooter">
                <p>Follow us on social media!</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="https://www.facebook.com/profile.php?id=61550905802686" class="text-white">Facebook</a></li>
                    <li class="list-inline-item"><a href="https://www.tiktok.com/@o.two.o.ph.beauty" class="text-white">Tiktok</a></li>
                    <li class="list-inline-item"><a href="https://www.instagram.com/otwoocosmetics/" class="text-white">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script>
        const cardData = [
            {
                title: "O.TWO.O Super Stay Long Lasting Waterproof Black Mascara",
                image: "https://www.otocosmetics.com/cdn/shop/files/1_88b9fc3b-42dd-4a83-a4f4-69beaed089c3_1800x1800.jpg?v=1684476154",
                hoverImage: "https://www.otocosmetics.com/cdn/shop/files/5_6382ea82-8b3e-4a03-905c-0869391c0878_1800x1800.jpg?v=1684476155",
            },
            {
                title: "O.TWO.O New Arrival 8 Colors High Pigment Hot Sale Blush Stick",
                image: "https://www.otocosmetics.com/cdn/shop/products/1_c27cac60-b97c-4ab5-8852-89487adcec14_1800x1800.jpg?v=1664443626",
                hoverImage: "https://www.otocosmetics.com/cdn/shop/products/11_3c5b20df-f2a6-45b8-8d27-a42991992e28_1800x1800.jpg?v=1664443625",
            },
            {
                title: "O.TWO.O 3 IN 1 Eyebrow Pen with Eyebrow scraper, brush, eyebrow",
                image: "https://www.otocosmetics.com/cdn/shop/files/3_61f6b51c-3f08-4168-9b9e-ca98bc30dc50_1800x1800.jpg?v=1684476576",
                hoverImage: "https://www.otocosmetics.com/cdn/shop/files/14_14cf5d18-8d6d-4167-b21b-74e2d6d143d2_1800x1800.jpg?v=1684476576",
            },
            {
                title: "O.TWO.O Zero Pore Excellent Protection Face Primer",
                image: "https://www.otocosmetics.com/cdn/shop/products/0_0b971010-d7fc-466c-8dfb-093a884dba02_1800x1800.jpg?v=1655520857",
                hoverImage: "https://www.otocosmetics.com/cdn/shop/products/b1c1df6e6554f816c5441e52dde0aee3_81d8bc04-018e-4118-96e1-ad5e4dc8b192_1800x1800.jpg?v=1655520857",
            },
            {
                title: "O.TWO.O New Arrival Eyeliner with Sponge Big Eyeliner",
                image: "https://www.otocosmetics.com/cdn/shop/products/12_9a33e4d0-ca0e-447b-8637-381312c34c6d_1800x1800.jpg?v=1632715293",
                hoverImage: "https://www.otocosmetics.com/cdn/shop/products/2_d20859ac-e964-4cd9-aaa6-f57ced420383_1800x1800.jpg?v=1632715293",
            },
            {
                title: "O.TWO.O 2 in 1 Double Lipstick and Lip Mud",
                image: "https://www.otocosmetics.com/cdn/shop/products/1_aaafd0ce-a3c2-4e7a-851b-3959f069100d_1800x1800.jpg?v=1659435872",
                hoverImage: "https://www.otocosmetics.com/cdn/shop/products/4_d1f456e6-f374-4292-8543-c1e5cc7e8ea4_1800x1800.jpg?v=1659435872",
            },
        ];

        function generateCards() {
            const container = document.getElementById("card-container");
            cardData.forEach(data => {
                const card = document.createElement("div");
                card.className = "col-md-4 mb-4";
                card.innerHTML = `
                    <div class="card shadow">
                        <img src="${data.image}" class="card-img-top" alt="${data.title}" 
                             onmouseover="this.src='${data.hoverImage}'" 
                             onmouseout="this.src='${data.image}'">
                        <div class="card-body">
                            <h5 class="card-title">${data.title}</h5>
                            <a href="https://shopee.ph/o.two.o.ph?entryPoint=ShopBySearch&searchKeyword=otwoo" class="btn btn-dark">Buy now</a>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function toggleFooter() {
            const collapsibleSection = document.getElementById("collapsibleFooter");
            if (collapsibleSection.style.display === "none" || collapsibleSection.style.display === "") {
                collapsibleSection.style.display = "block";
                document.getElementById("toggleFooterButton").innerText = "Show Less Info";
            } else {
                collapsibleSection.style.display = "none";
                document.getElementById("toggleFooterButton").innerText = "Show More Info";
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const button = document.getElementById("darkModeToggle");
            button.innerText = document.body.classList.contains('dark-mode') ? 'Light' : 'Dark';
        }

        window.onload = () => {
            generateCards();

        };

        document.getElementById("toggleFooterButton").onclick = toggleFooter;
        document.getElementById("darkModeToggle").onclick = toggleDarkMode; 

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>

</html>
