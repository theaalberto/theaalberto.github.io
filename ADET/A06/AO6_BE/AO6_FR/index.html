<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strawberry Sonny Angels Market</title>
  <link rel="icon" href="icon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
    :root {
      --straw-light: #ffe6e6;
      --straw-pink: #ffccd5;
      --straw-main: #e63946;
      --straw-deep: #b82636;
      --text-dark: #5a5a5a;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: var(--straw-light);
      color: var(--text-dark);
    }

    .navbar {
      background-color: var(--straw-main);
    }

    .navbar-brand,
    .navbar-brand img {
      color: #fff;
    }

    #categories-desktop {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem 0;
    }

    #mobile-categories {
      display: flex;
      gap: 0.75rem;
      overflow-x: auto;
      padding: 0.5rem 1rem;
      background: var(--straw-pink);
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .category-btn {
      flex-shrink: 0;
      padding: 0.75rem 1rem;
      background: #fff;
      border: 1px solid var(--straw-main);
      border-radius: 10px;
      color: var(--straw-deep);
      transition: background 0.2s, color 0.2s;
    }

    .category-btn:hover {
      background-color: var(--straw-main);
      color: #fff;
    }


    .product-card {
      border-radius: 15px;
      background-color: var(--straw-pink);
      transition: transform .2s;
      cursor: pointer;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-price {
      font-weight: 700;
      color: var(--straw-main);
      margin-bottom: 0.25rem;
    }

    /* Receipt */
    #receipt-container {
      background-color: var(--straw-pink);
      padding: 1rem;
    }

    #receipt-header {
      border-bottom: 2px solid var(--straw-main);
      margin-bottom: 1rem;
      padding-bottom: .5rem;
    }

    .clear-btn {
      background-color: var(--straw-main);
      color: #fff;
    }

    .clear-btn:hover {
      background-color: var(--straw-deep);
    }
  </style>
</head>

<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="img/strawberry-logo.png" alt="" height="40" class="me-2"> Strawberry Sonny Angels
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Categories Sidebar (desktop) -->
      <aside class="col-lg-2 d-none d-lg-block">
        <div id="categories-desktop"></div>
      </aside>

      <!-- Main Content -->
      <main class="col-lg-7 col-12">
        <!-- Categories bar on mobile/tablet -->
        <div id="mobile-categories" class="d-lg-none">
          <div id="categories-mobile" class="d-flex"></div>
        </div>

        <!-- Products grid with gutters -->
        <div class="row g-3" id="maincontainer"></div>

        <!-- Receipt below products on mobile/tablet -->
        <div id="receipt-container" class="d-lg-none mt-4">
          <div id="receipt-header">
            <h5>Receipt</h5>
            <div class="d-flex justify-content-between">
              <span>Total:</span>
              <span id="totalValueMobile">₱0.00</span>
            </div>
          </div>
          <div id="receipt-mobile"></div>
          <div class="mt-3 text-center">
            <button class="btn clear-btn d-none" id="clearBtnMobile" onclick="clearReceipt()">Clear</button>
            <button class="btn clear-btn" onclick="alert('Checkout coming soon!')">Checkout</button>
          </div>
        </div>
      </main>

      <!-- Receipt Sidebar (desktop) -->
      <aside class="col-lg-3 d-none d-lg-block">
        <div id="receipt-container">
          <div id="receipt-header">
            <h5>Receipt</h5>
            <div class="d-flex justify-content-between">
              <span>Total:</span>
              <span id="totalValue">₱0.00</span>
            </div>
          </div>
          <div id="receipt"></div>
          <div class="mt-3 text-center">
            <button class="btn clear-btn d-none" id="clearBtn" onclick="clearReceipt()">Clear</button>
            <button class="btn clear-btn" onclick="alert('Checkout coming soon!')">Checkout</button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <script>
    let categories = [], total = 0;

    async function loadCategories() {
      const res = await fetch('../AO6_BE/categories.php');
      categories = await res.json();

      // render both desktop & mobile
      ['categories-desktop', 'categories-mobile'].forEach(id => {
        const ctr = document.getElementById(id);
        ctr.innerHTML = '';
        categories.forEach(c => {
          ctr.innerHTML += `<button class="category-btn" onclick="loadProducts(${c.id})">${c.name}</button>`;
        });
      });

      if (categories.length) loadProducts(categories[0].id);
    }

    async function loadProducts(catID) {
      const res = await fetch('../AO6_BE/products.php', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ categoryID: catID })
      });
      const products = await res.json();
      const main = document.getElementById('maincontainer');
      main.innerHTML = '';

      products.forEach(p => {
        if (p.isAvailable) {
          main.innerHTML += `
            <div class="col-6 col-md-4">
              <div class="product-card p-3 text-center" onclick="addToReceipt('${p.price}','${p.code}')">
                <div class="product-price">₱${parseFloat(p.price).toFixed(2)}</div>
                <div><small>${p.name}</small></div>
              </div>
            </div>
          `;
        }
      });
    }

    function addToReceipt(price, code) {
      total += parseFloat(price);
      document.querySelectorAll('#totalValue, #totalValueMobile')
        .forEach(el => el.textContent = `₱${total.toFixed(2)}`);

      const entry = `
        <div class="d-flex justify-content-between mb-1">
          <small>${code}</small>
          <small>₱${parseFloat(price).toFixed(2)}</small>
        </div>`;

      document.querySelectorAll('#receipt, #receipt-mobile')
        .forEach(el => el.innerHTML += entry);

      document.querySelectorAll('#clearBtn, #clearBtnMobile')
        .forEach(btn => btn.classList.remove('d-none'));
    }

    function clearReceipt() {
      total = 0;
      document.querySelectorAll('#totalValue, #totalValueMobile')
        .forEach(el => el.textContent = '₱0.00');
      document.querySelectorAll('#receipt, #receipt-mobile')
        .forEach(el => el.innerHTML = '');
      document.querySelectorAll('#clearBtn, #clearBtnMobile')
        .forEach(btn => btn.classList.add('d-none'));
    }

    loadCategories();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous">
  </script>
</body>

</html>
