<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Althea's Page</title>
    <style>
        html, body {
            height: 100%; 
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background-image: url('https://secure.static.tumblr.com/e6becffc9de6ec6b91393099b39b6412/dalffql/5GYnjej8u/tumblr_static_tumblr_static_9wwmzu7qrq8k8kc0csowkko48_640.gif'); /* Add your background image here */
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            color: #333;
            text-align: center;
            box-sizing: border-box;
            display: flex;
            flex-direction: column; 
        }
        header {
            background-color: rgba(247, 216, 232, 0.8); 
            padding: 20px;
            border-bottom: 2px solid #f5c6d6;
        }
        header h1 {
            font-size: 3vw; 
            color: #b74168;
            font-family: 'Garamond', serif;
        }
        .container {
            flex: 1; 
            margin: 30px auto;
            width: 90%; 
            max-width: 1200px; 
            padding: 0 15px;
        }
        h2 {
            font-size: 2.5vw; 
            color: #b74168; 
            font-family: 'Garamond', serif;
        }
        .button-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; 
        }
        .button {
            background-color: rgba(247, 216, 232, 0.8); 
            border: 2px solid #f5c6d6; 
            color: #b74168; 
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 10px 15px;
            cursor: pointer;
            border-radius: 25px; 
            font-family: 'Garamond', serif;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1); 
            transition: background-color 0.3s ease;
            flex: 1 1 250px; 
            max-width: 300px; 
        }
        .button:hover {
            background-color: rgba(245, 198, 214, 0.8); 
            border-color: #b74168; 
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 6vw;
            }
            h2 {
                font-size: 5vw; 
            }
            .button {
                padding: 10px 20px; 
                font-size: 14px;
                margin: 10px 5px;
            }
        }

        @media (max-width: 480px) {
            .button {
                font-size: 12px; 
                padding: 8px 16px;
                margin: 10px 3px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Althea's Page</h1>
    </header>

    <div class="container">
        <h2>Activities for Web Development</h2>
        <div class="button-container">
            <a href="Activity4.html" class="button">Activity 4</a>
            <a href="JapanHome.html" class="button">Activity 5</a>
        </div>
    </div>

</body>
</html>
