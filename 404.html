<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Error</title>
    <link rel="icon"
    href="https://raw.githubusercontent.com/theaalberto/theaalberto.github.io/main/error_icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        body {
            height: 100vh;
            overflow: hidden;
            position: relative;
            background-image: url('https://i.pinimg.com/736x/fa/03/a6/fa03a6ad0295e853f692f38d7d2f385e.jpg');
            background-size: cover;
            background-position: center;
        }

        .falling-text {
            position: absolute;
            top: -50px;
            font-size: 4rem;
            color: #a34054;
            white-space: nowrap;
            font-family: "Silkscreen", sans-serif;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                top: -50px;
                opacity: 1;
            }

            100% {
                top: 100vh;
                opacity: 0;
            }
        }

        .content-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .left-container,
        .right-container,
        .button-container {
            padding: 20px;
        }

        .left-container h1 {
            font-family: "Anton", serif;
            font-size: clamp(2rem, 5vw, 5rem);
            text-align: left;
            color:#ed5a95;
        }

        .right-container {
            margin-top: 30px;
            font-family: "Roboto Condensed", sans-serif; 
            font-size: 1.5rem;
            color:#e36b9b;
        }

        .btn-home {
            background-color: #662249;
            border: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            text-shadow: none;
            text-decoration: none; 
        }

        .btn-home:hover {
            background-color:#f3b3d6;
        }

        @media (min-width: 768px) {
            .content-container {
                flex-direction: row;
            }

            .button-container {
                order: 3;
                margin-top: 0;
            }

            .left-container {
                text-align: left;
            }

            .right-container {
                text-align: right;
            }
        }

        @media (max-width: 767px) {
            .button-container {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="content-container container">
        <div class="row w-100">
            <div class="col-12 col-md-6 left-container">
                <h1>Seems like<br> you got lost</h1>
            </div>
            <div class="col-12 col-md-6 right-container">
                <p>
                    404 Error. The page you're <br>
                    looking for does not exist.
                </p>
            </div>           
        </div>
    </div>

    <script>
        function createFallingText() {
            const numFallingTexts = 30;

            for (let i = 0; i < numFallingTexts; i++) {
                const fallingText = document.createElement('div');
                fallingText.classList.add('falling-text');
                fallingText.textContent = "404";

                const randomLeft = Math.random() * 100;
                const randomDuration = Math.random() * 2 + 2;
                const randomRotate = Math.random() > 0.5 ? (Math.random() * 30 - 15) : 0;

                fallingText.style.left = `${randomLeft}%`;
                fallingText.style.animationDuration = `${randomDuration}s`;
                fallingText.style.transform = `rotate(${randomRotate}deg)`;

                document.body.appendChild(fallingText);
            }
        }

        createFallingText();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
